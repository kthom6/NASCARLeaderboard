<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NASCAR Leaderboard</title>
    <link rel="stylesheet" href="css/style.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="app/index.js"></script>
</head>
<body>

    <button class="btnSettings" onclick="openSettings()">
        <img src="/media/settings.png" width="24">
    </button>

    <div class="settings" id="settings">
        <h2>Settings</h2>

        <div class="driverSelection"></div>

        <button type="button" class="btnCancel" onclick="closeSettings()">Cancel</button>
        <button type="button" class="btnSave" onclick="saveSettings()">Save</button>
    </div>

    <div class="raceDetails">
    </div>

    <div class="flagDetails">
    </div>

    <div class="leaderboard">
        <table id="leaderboard">
            <thead>
                <tr>
                    <th>Pos</th>
                    <th></th>
                    <th>#</th>
                    <th></th>
                    <th>Driver</th>
                    <th>Behind</th>
                    <th>Last Lap Time</th>
                    <th>Last Pit Lap</th>
                    <th>Avg Pos</th>
                    <th>Qual</th>
                    <th>On Track</th>
                    <th>DVP</th>
                </tr>
            </thead>

            <tbody>

            </tbody>
        </table>
    </div>

</body>

<footer>
</footer>

</html>
